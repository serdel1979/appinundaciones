{% extends "layouts/base.html" %}

{% block title %} Page User {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Editar perfil</h4>
        <p class="card-category">Complete sus datos</p>
      </div>
      <div class="card-body">
        <form action="{{ url_for('blueprint.update_profile') }}" method="POST">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
          <input type="hidden" name="id" value="{{ user.id }}">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="md-label-floating">Usuario</label>
                <input disabled type="text" name="username" class="form-control" value="{{ user.username }}">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Nombre</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Apellido</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary pull-right">Guardar</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
